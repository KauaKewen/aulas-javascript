<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe geral no JS</title>
</head>
<body>
    <h1>Começando com JavaScript</h1>
    <hr>

    <!-- Toda programação JS precisa estar dentro de uma tag de script ou apontar para um script externo. Normalmente, o script fica no final da página (antes de termianr o body) -->
    <script>
        console.log("Hello World!");

        // Manipulação de dados

        // Variáveis (valores podem ser modificados)
        let curso = ("Desenvolvimento Web");
        let ano = (2024);

        // Constantes (valores fixos, não podem ser modificados)
        const escola = ("Senac");

        // Saída de dados
        console.log(curso);
        console.log(ano);
        console.log(escola);
    </script>
</body>
</html>
